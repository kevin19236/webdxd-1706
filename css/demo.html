<body>
	<script type="text/javascript">
		var fruits=["Apple","Apple","Banana"]
		var numberofApples=0;
		for(var i=0;i<fruits.length;i++){
			
			if(fruits[i]==="Apple")
			{
				numberofApples++				
			}
		}
		console.log("I have "+ numberofApples +" Apples")
	</script>
</body>
